<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/components-font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="lib/Ionicons/css/ionicons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/main/app.js"></script>
    <!-- controllers -->
    <script src="js/main/controllers.js"></script>
    <script src="js/controllers/tab.Controller.js"></script>
    <script src="js/controllers/tabHome.Controller.js"></script>
    <script src="js/controllers/tabUser.Controller.js"></script>
    <script src="js/controllers/commodityDetail.Controller.js"></script>
    <script src="js/controllers/storeOrder.Controller.js"></script>
    <script src="js/controllers/deliveryOrder.Controller.js"></script>
    <script src="js/controllers/userGroup.Controller.js"></script>
    <script src="js/controllers/pendingOrder.Controller.js"></script>
    <script src="js/controllers/shippingAddress.Controller.js"></script>
    <!-- services-->
    <script src="js/main/services.js"></script>
    <script src="js/services/slideImage.js"></script>
    <script src="js/services/commodities.js"></script>
    <script src="js/services/groupUsers.js"></script>
    <!-- directives-->
    <script src="js/main/directives.js"></script>
    <script src="js/directives/ionBottomSheet.js"></script>
</head>
<body ng-app="shop">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable" align-title="left">
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <div class="backdrop-area" ng-show="modalHidden"></div>
</body>
</html>
